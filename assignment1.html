<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/assignment.css">
</head>
<body class="open-sans-normal">
    <header class="front">
        <!-- banner section -->
         <nav>
            <h3 class="nav-title">LOGO</h3>
            <button class="nav-btn">Sign Up</button>
         </nav>
         <div class="banner">
            <div class="banner-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                
            </div>
            <button class="banner-btn">Stay Focused</button>
         </div>

    </header>
    <main>
        <!-- action -->
        <section class="action">
            <div class="action-container">
                <h4 class="action-title">See it in Action</h4>
                <p class="action-note">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button">Launch Live Preveiw</button>

            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="" style="border-radius: 10px;">

            </div>
        </section>
        <section class="user">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-container">
                <div class="user-item">
                    <div class="user-amount">50K</div>
                    <div class="user-note">Active Users</div>
                </div>
                <div class="user-item">
                    <div class="user-amount">2M+</div>
                    <div class="user-note">Focus Sessions</div>
                </div>
                <div class="user-item">
                    <div class="user-amount">95%</div>
                    <div class="user-note">Satisfaction Rate</div>
                </div>
            </div>
        </section>
        <!-- touch  -->
         <section class="touch">
            <div>
                <h1 class="touch-title">Let's Get in Touch</h1>
            </div>
            <div class="touch-container">
                <form action="">

                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" id="nam" name="name" required placeholder="Enter your Name">
                    </div>

                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" id="emai" name="email" required placeholder="Enter your E-mail">
                    </div>

                    <div>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" required placeholder="Write your massage..."></textarea>
                    </div>

                    <button type="submit" class="touch-btn">Get in Touch</button>
                </form>
            </div>

         </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
